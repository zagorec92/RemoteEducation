<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Password reset</title>
    #Style
</head>
<body class="full">
    <h2 class="heading">Password reset</h2>
    <hr />
    <p>#Name, you have requested password reset at #RequestDateTime.</p>
    <p>Your new login data:</p>
    <ul>
        <li><b>Username:</b> #Username</li>
        <li><b>Password:</b> #Password</li>
    </ul>
    <p>We remind you that you can change your password in user options.</p>
    <p><strong>EEducation Team</strong></p>
    <hr />
    <p>
        <em>This is an automated message, please, do not respond.</em>
    </p>
</body>
</html>
